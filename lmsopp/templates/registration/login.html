    <div align="right" >
        {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            {% if message.tags %} class=" {{ message.tags }} " {% endif %}>
                {{ message }}
        {% endfor %}
        </ul>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">LOG IN</button>
        </form>
    </div>
